<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac toe</title>
  </head>
  <body>
    <h1 class="heading-primary">Tic Tac Toe</h1>

    <form class="players-container">
      <input
        type="text"
        id="player-1"
        class="player"
        placeholder="Enter player's name.."
      />
      <input
        type="text"
        id="player-2"
        class="player"
        placeholder="Enter player's name.."
      />
      <button class="btn btn-submit">Play</button>
    </form>

    <div class="container">
      <div class="row" id="row-1"></div>
      <div class="row" id="row-2"></div>
      <div class="row" id="row-3"></div>
    </div>
    <button class="btn btn-clear">Play Again</button>
  </body>
</html>
